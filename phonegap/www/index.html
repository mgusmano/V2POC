<style>

    .req, table {
        border-collapse: collapse;
        width: 100%;
    }


    .odd {
        background-color: #d0d0d0;
        color: #000000;
    }

    .even {

        color: #000000;
    }

    .new {

    }

    .req, table, td {
        border: 1px solid black;
        font-size: 10px;
        padding: 5px 5px 5px 5px;
    }

    .head {
        border: 1px solid black;

        padding: 5px 5px 5px 5px;

<style>
    .ux-cover {
        background-color: #333333;
        position: relative;
        overflow: hidden;
        display: -moz-box;
        display: -webkit-box;
        display: -ms-box;
        display: box;
        -webkit-perspective: 1000;
        perspective: 1000;
        -webkit-touch-callout: none;
        -webkit-text-size-adjust: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

        .ux-cover .ux-cover-scroller {
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -moz-transition-duration: 0.4s;
            -webkit-transition-duration: 0.4s;
            -o-transition-duration: 0.4s;
            transition-duration: 0.4s;
            -moz-transition-timing-function: easy-out;
            -webkit-transition-timing-function: easy-out;
            -o-transition-timing-function: easy-out;
            transition-timing-function: easy-out;
            -webkit-transition-property: -webkit-transform;
        }

            .ux-cover .ux-cover-scroller .ux-cover-item {
                padding-top: 1px;
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
                -moz-transition-duration: 0.4s;
                -webkit-transition-duration: 0.4s;
                -o-transition-duration: 0.4s;
                transition-duration: 0.4s;
                -moz-transition-timing-function: easy-out;
                -webkit-transition-timing-function: easy-out;
                -o-transition-timing-function: easy-out;
                transition-timing-function: easy-out;
                -webkit-transition-property: -webkit-transform;
                background-color: #333333;
                position: absolute;
            }

        .ux-cover .ux-cover-item-inner {
            background-color: #d0d0d0;
            -webkit-box-reflect: below 2px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(0.5, transparent), to(rgba(0, 0, 0, 0.3)));
        }
</style>

        <style > .ux-cover .my-cover-item {
            position: relative;
            background-color: #BBB;
            -webkit-box-shadow: 0px 0px 10px #333;
        }
        /**
         * Different styles for landscape and portrait mode
         */
        .ux-cover-landscape .my-cover-item {
            font-size: 8px;
        }

        .ux-cover-portrait .my-cover-item {
            font-size: 12px;
        }

        /* This is just to make the demo looks good on desktop */
        .x-desktop .my-cover-item {
            font-size: 15px;
        }

        .my-cover-item .image {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            overflow: hidden;
            z-index: 1;
        }

            .my-cover-item .image img {
                height: 100%;
            }

        .my-cover-item .dev {
            color: black;
        }

        .my-cover-item .company {
            position: absolute;
            opacity: 1;
            color: #C0C0C0;
            background: black;
            bottom: 0px;
            height: 20px;
            width: 100%;
            z-index: 10;
        }

        /*Do something cool with selected item*/
        .x-item-selected .my-cover-item {
            background-color: #FFF;
        }
    </style>







    <style type="text/css">
         /**
         * Example of an initial loading indicator.
         * It is recommended to keep this as minimal as possible to provide instant feedback
         * while other resources are still being loaded for the first time
         */
        html, body {
            height: 100%;
            background-color: #1985D0
        }

        #appLoadingIndicator {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            text-align: center;
            width: 100%;
            height: 30px;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 0.5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
        }

        #appLoadingIndicator > * {
            background-color: #FFFFFF;
            display: inline-block;
            height: 30px;
            -webkit-border-radius: 15px;
            margin: 0 5px;
            width: 30px;
            opacity: 0.8;
        }

        @-webkit-keyframes appLoadingIndicator{
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }

        .x-button-mainmenu {
            color: #FFFFFF;
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            -ms-border-radius: 0;
            -o-border-radius: 0;
            border-radius: 0;
            background-image: none;
            background-color: #1a1818;
            border-top: 1px solid #313131;
            border-bottom: 1px solid #161616;
            border-width: 1px 0;
            height: 3em;
        }

        .e-button-label {
            color: #FFFFFF;
            -webkit-box-flex: 1;
            -ms-flex: 1 0 auto;
            flex: 1 0 auto;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            white-space: nowrap;
            text-overflow: ellipsis;
            text-align: center;
            display: block;
            overflow: hidden;
        }

        .titleLabel {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            font-size: 16px;
            margin: 10px 0px 0px 2px;
        }
        .titleSubLabel {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            font-size: 12px;
            margin: 2px 0px 0px 2px;
        }


        .x-header-dark {
            border-top-color: #0b3c5e;
            border-bottom-color: #061f31;
            background-image: none;
            background-color: #0e4b75;
            background-image: -webkit-linear-gradient(top, #1676b9,#11598c 3%,#0b3c5e);
            background-image: -moz-linear-gradient(top, #1676b9,#11598c 3%,#0b3c5e);
            background-image: -o-linear-gradient(top, #1676b9,#11598c 3%,#0b3c5e);
            background-image: linear-gradient(top, #1676b9,#11598c 3%,#0b3c5e);
        }

        .x-header {
            border-color: #ccc;
            border-style: solid;
            border-width: 0;
            background-color: #eee;
        }


    </style>
